<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOBIN - Activity Logs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-leaf"></i>
                        <span>ECOBIN</span>
                    </div>
                    <div class="welcome-text">
                        <span>Welcome back, Staff</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count">6</span>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-name">Josh Canillas</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Activity Overview -->
            <section class="activity-overview">
                <h1 class="section-title">Activity Overview</h1>
                <div class="overview-cards">
                    <div class="overview-card alerts">
                        <div class="card-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="card-content">
                            <div class="card-number">1</div>
                            <div class="card-label">Alerts</div>
                        </div>
                    </div>
                    
                    <div class="overview-card in-progress">
                        <div class="card-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="card-content">
                            <div class="card-number">2</div>
                            <div class="card-label">In-Progress</div>
                        </div>
                    </div>
                    
                    <div class="overview-card collections">
                        <div class="card-icon">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="card-content">
                            <div class="card-number">1</div>
                            <div class="card-label">Collections</div>
                        </div>
                    </div>
                    
                    <div class="overview-card maintenance">
                        <div class="card-icon">
                            <i class="fas fa-wrench"></i>
                        </div>
                        <div class="card-content">
                            <div class="card-number">1</div>
                            <div class="card-label">Maintenance</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Activity Logs Section -->
            <section class="activity-logs-section">
                <div class="section-header">
                    <h1 class="section-title">Activity Logs</h1>
                    <div class="header-actions">
                        <button class="add-task-btn" onclick="openTaskModal()">
                            <i class="fas fa-plus"></i>
                            Add Task Assignment
                        </button>
                        <div class="logs-count">4 of 4 logs</div>
                    </div>
                </div>
                
                <div class="activity-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search activities..." id="searchInput">
                    </div>
                    <select class="filter-select" id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="task_assignment">Task Assignment</option>
                        <option value="bin_emptied">Bin Emptied</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="bin_alert">Bin Alert</option>
                    </select>
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                    <select class="filter-select" id="priorityFilter">
                        <option value="all">All Priority</option>
                        <option value="urgent">Urgent</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                
                <div class="activity-table-container">
                    <table class="activity-table" id="activityTable">
                        <thead>
                            <tr>
                                <th class="sortable">
                                    Date & Time
                                    <i class="fas fa-sort-down"></i>
                                </th>
                                <th class="sortable">
                                    Activity Type
                                    <i class="fas fa-sort-up"></i>
                                </th>
                                <th>Description</th>
                                <th>Assigned To</th>
                                <th>Location</th>
                                <th class="sortable">
                                    Status
                                    <i class="fas fa-sort-up"></i>
                                </th>
                                <th class="sortable">
                                    Priority
                                    <i class="fas fa-sort-up"></i>
                                </th>
                                <th>Details</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="activityTableBody">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Task Assignment Modal -->
    <div id="taskModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Add New Task Assignment</h2>
                <button class="modal-close-btn" onclick="closeTaskModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="taskForm" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="activityType">Activity Type</label>
                        <select id="activityType" name="activityType" required>
                            <option value="">Select Activity Type</option>
                            <option value="task_assignment">Task Assignment</option>
                            <option value="bin_emptied">Bin Emptied</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="bin_alert">Bin Alert</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="">Select Priority</option>
                            <option value="urgent">Urgent</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Enter task description..." required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="assignedTo">Assigned To</label>
                        <select id="assignedTo" name="assignedTo" required>
                            <option value="">Select User</option>
                            <!-- Users will be populated dynamically from Firebase -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Enter location..." required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dueDate">Due Date (Optional)</label>
                    <input type="datetime-local" id="dueDate" name="dueDate">
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="2" placeholder="Any additional notes..."></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Create Task Assignment
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="public/js/firebase-config.js"></script>
    <script src="public/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
